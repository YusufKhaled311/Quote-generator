<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the day</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
    rel="stylesheet">


  <!-- Bootstrap Css File  -->
  <link rel="stylesheet" href="Css/bootstrap.min.css">
  <!-- Css File -->
  <link rel="stylesheet" href="Css/style.css">
</head>

<body>

  <div class="quote-container shadow-lg  border-radius-2 text-center  p-4 bg-white">



    <div class="comma">
      <div class="first-comma"></div>
      <div class="second-comma"></div>
    </div>

    <div>
      <h1 class="pt-3 text-capitalize playfair-font ">Quote of the Day</h1>

      <p class="Merriweather-font f-xl  pt-4 lead text-muted  " id="quote">
        Resentment is like drinking poison and waiting for your enemies to die.
      </p>

      <span class="Merriweather-font pt-4 f-lg " id="author"> -- Wayne Gretzy </span>

      <div class="btns mt-4">
        <button class="text-capitalize Merriweather-font" onclick="displayQuote()" id="quoteBtn" >New Quote</button>
      </div>
    </div>

  </div>









  <!-- Js File -->
  <script src="JS/script.js"></script>
</body>

</html>
